<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open graph -->
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="Payagotchi">
    <meta property="og:image" content="https://dermondhase.github.io/assets/images/logoBW.png" />
    <meta property="og:description" content="Testo">
    <meta property="og:url" content="https://dermondhase.github.io" />

    <script src="https://kit.fontawesome.com/269aa06f04.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Payagotchi</title>
</head>
<body>
    <main id="root">
        
        <section id="prima" class="row">
            <div class="col-4">
                <div class="frame d-flex justify-content-center">
                    <span class="align-self-center">immagine</span>
                </div>
                
            </div>
            <div class="col-8 status-bar"> ciao</div>
        </section>

        <section id="seconda" class="row">
            <div class="col-12">Nome</div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4"><button type="button" class="btn btn-light">Cibo</button></div>
                    <div class="col-4"><button type="button" class="btn btn-light">Riposa</button></div>
                    <div class="col-4"><button type="button" class="btn btn-light">Coccole</button></div>
                </div>
            </div>
        </section>
        <input v-model="message" placeholder="Inserisci il nome">
        <p>{{ message }}</p>
    </main>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subscribe our Newsletter</h5>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Subscribe to our mailing list to get the latest updates straight in your inbox.</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
